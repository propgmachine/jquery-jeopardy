<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Jeopardy</title>
    <meta name="description" content="Roughly 155 characters">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="jeopardy.js"></script>
    </head>
    <body>
        <div class="app">

        <!-- top header -->
            <header class="top-header">
                <h1>Jeopardy</h1>
                <p class="score">Score <span class="score-count"></span></p>
            
            </header>
        
        <!-- board container -->
            <div class="board">
                <!-- categories --> 
                <div class="column">
                    <header>History</header>
                    <ul>
                        <li>
                            <button data-clue-id="0-0">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-1">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-2">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-3">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-4">100</button>
                        </li>
                    </ul>
                </div>
                <div class="column">
                    <header>Games</header>
                    <ul>
                        <li>
                            <button data-clue-id="0-0">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-1">200</button>
                        </li>
                        <li>
                            <button data-clue-id="0-2">300</button>
                        </li>
                        <li>
                            <button data-clue-id="0-3">400</button>
                        </li>
                        <li>
                            <button data-clue-id="0-4">500</button>
                        </li>
                    </ul>
                </div>
                <div class="column">
                    <header>Bad Movies</header>
                    <ul>
                        <li>
                            <button data-clue-id="0-0">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-1">200</button>
                        </li>
                        <li>
                            <button data-clue-id="0-2">300</button>
                        </li>
                        <li>
                            <button data-clue-id="0-3">400</button>
                        </li>
                        <li>
                            <button data-clue-id="0-4">500</button>
                        </li>
                    </ul>
                </div>
                <div class="column">
                    <header>90's Music</header>
                    <ul>
                        <li>
                            <button data-clue-id="0-0">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-1">200</button>
                        </li>
                        <li>
                            <button data-clue-id="0-2">300</button>
                        </li>
                        <li>
                            <button data-clue-id="0-3">400</button>
                        </li>
                        <li>
                            <button data-clue-id="0-4">500</button>
                        </li>
                    </ul>
                </div>
            </div>
                

        
        <!-- container for card prompt -->
            <div class="card-modal">
                <div class=card-modal-inner>
                    <h2 class="clue-text">
                    <!-- clue -->
                    </h2>
                    <form autocomplete="off">
                        <input name="user-answer" type="text" />
                        <button type="submit">Answer</button>
                    </form>
                    <div class="result">
                        <p class="result_success">CORRECT</p>
                        <p class="result_fail">INCORRECT</p>
                        <p class="result_correct-answer">
                        "The correct answer is" 
                        <span class="result_correct-answer-text">
                            <!--answer here-->
                        </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
