<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Jeoparody</title>
    <meta name="description" content="Roughly 155 characters">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="jeopardy.js"></script>
    </head>
    <body>
        <div class="app">

        <!-- Top section -->
            <header class="top-header">
                <h1>Jeoparody</h1>
                <p class="score">Score <span class="score-count"></span></p>
            
            </header>
        
        <!-- container for the board -->
            <div class="board">
                <!-- categories get injected here --> 
                <div class="column">
                    <header>video games</header>
                    <ul>
                        <li>
                            <button data-clue-id="0-0">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-1">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-2">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-3">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-4">100</button>
                        </li>
                    </ul>
                </div>
                <div class="column">
                    <header>3-letter animals</header>
                    <ul>
                        <li>
                            <button data-clue-id="0-0">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-1">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-2">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-3">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-4">100</button>
                        </li>
                    </ul>
                </div>
                <div class="column">
                    <header>Geography</header>
                    <ul>
                        <li>
                            <button data-clue-id="0-0">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-1">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-2">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-3">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-4">100</button>
                        </li>
                    </ul>
                </div>
                <div class="column">
                    <header>Science & Nature</header>
                    <ul>
                        <li>
                            <button data-clue-id="0-0">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-1">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-2">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-3">100</button>
                        </li>
                        <li>
                            <button data-clue-id="0-4">100</button>
                        </li>
                    </ul>
                </div>
            </div>
                

        
        <!-- invisible container for the card prompt -->
            <div class="card-modal">
                <div class=card-modal-inner>
                    <h2 class="clue-text">
                    <!-- clue gets injected here -->
                    </h2>
                    <form autocomplete="off">
                        <input name="user-answer" type="text" />
                        <button type="submit">Answer</button>
                    </form>
                    <div class="result">
                        <p class="result_success">CORRECT</p>
                        <p class="result_fail">INCORRECT</p>
                        <p class="result_correct-answer">
                        "The correct answer is" 
                        <span class="result_correct-answer-text">
                            <!--answer gets injected here-->
                        </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
